<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Flare Generative Art</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #canvas {
            border: 1px solid #333;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 10;
        }
        
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Plasma Flare Art</h3>
        <button onclick="startAnimation()">Start</button>
        <button onclick="stopAnimation()">Stop</button>
        <button onclick="resetArt()">Reset</button>
    </div>
    
    <div id="canvas"></div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="plasma-art.js"></script>
</body>
</html>
